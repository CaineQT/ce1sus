<form name="addConditionForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="condition.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Value *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addConditionForm.value.$invalid && !addConditionForm.value.$pristine }">
        <input class="form-control" name="value" ng-model="condition.value"
          type="text" required ng-minlength=3 ng-maxlength=255
          ng-pattern="/^[\d\w]+$/" ng-change="setModified(attribute)">
        <p
          ng-show="addConditionForm.value.$invalid && !addConditionForm.value.$pristine"
          class="help-block">Value is required.</p>
        <p ng-show="addConditionForm.value.$error.minlength"
          class="help-block">Value is too short.</p>
        <p ng-show="addConditionForm.value.$error.maxlength"
          class="help-block">Value is too long.</p>
        <p ng-show="addConditionForm.value.$error.pattern"
          class="help-block">Value is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description*</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addConditionForm.description.$invalid && !addConditionForm.description.$pristine }">
        <textarea name="description" ng-model="condition.description"
          cols=48 rows=20 ng-minlength=3 required ng-change="setModified(attribute)"></textarea>
        <p
          ng-show="addConditionForm.description.$invalid && !addConditionForm.description.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addConditionForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>
  
</form>
