<form name="addReferenceDefinitionForm" class="form-horizontal" role="form"
  novalidate>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="reference.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Name *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addReferenceDefinitionForm.name.$invalid && !addReferenceDefinitionForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="reference.name"
          type="text" required ng-minlength=3 ng-maxlength=255
          ng-pattern="/^[\d\w]+$/" ng-change="setModified(reference)">
        <p
          ng-show="addReferenceDefinitionForm.name.$invalid && !addReferenceDefinitionForm.name.$pristine"
          class="help-block">Name is required.</p>
        <p ng-show="addReferenceDefinitionForm.name.$error.minlength"
          class="help-block">Name is too short.</p>
        <p ng-show="addReferenceDefinitionForm.name.$error.maxlength"
          class="help-block">Name is too long.</p>
        <p ng-show="addReferenceDefinitionForm.name.$error.pattern"
          class="help-block">Name is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description*</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addReferenceDefinitionForm.description.$invalid && !addReferenceDefinitionForm.description.$pristine }">
        <textarea name="description" ng-model="reference.description"
          cols=48 rows=20 ng-minlength=3 required ng-change="setModified(reference)"></textarea>
        <p
          ng-show="addReferenceDefinitionForm.description.$invalid && !addReferenceDefinitionForm.name.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addReferenceDefinitionForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Regex *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addReferenceDefinitionForm.regex.$invalid && !addReferenceDefinitionForm.regex.$pristine }">
        <input class="form-control" name="regex" ng-model="reference.regex"
          type="text" required ng-minlength=3 ng-maxlength=255 ng-change="setModified(reference)">
        <p
          ng-show="addReferenceDefinitionForm.regex.$invalid && !addReferenceDefinitionForm.regex.$pristine"
          class="help-block">Regex is required.</p>
        <p ng-show="addReferenceDefinitionForm.regex.$error.minlength"
          class="help-block">Regex is too short.</p>
        <p ng-show="addReferenceDefinitionForm.regex.$error.maxlength"
          class="help-block">Regex is too long.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Input handler *:
      *</label>
    <div class="col-lg-9">
      <select name="referencehandler_id" class="form-control"
        ng-options="handler.identifier as handler.name for handler in handlers"
        ng-model="reference.referencehandler_id" ng-change="setModified(reference)">
        <option style="display: none" value="">Select a Handler</option>
      </select>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Default Shareable</label>
    <div class="col-lg-9">
      <input class="form-control" type="checkbox"
        name="selectedOptions[]" value="shareable"
        ng-model="reference.share" ng-change="setModified(reference)"/>
    </div>
  </div>

</form>
