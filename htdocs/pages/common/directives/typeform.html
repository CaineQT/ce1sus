<form name="addTypeForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="type.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Name *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addTypeForm.name.$invalid && !addTypeForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="type.name"
          type="text" required ng-minlength=3 ng-maxlength=255
          ng-pattern="/^[\d\w]+$/">
        <p
          ng-show="addTypeForm.name.$invalid && !addTypeForm.name.$pristine"
          class="help-block">Name is required.</p>
        <p ng-show="addTypeForm.name.$error.minlength"
          class="help-block">Name is too short.</p>
        <p ng-show="addTypeForm.name.$error.maxlength"
          class="help-block">Name is too long.</p>
        <p ng-show="addTypeForm.name.$error.pattern"
          class="help-block">Name is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description*</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addTypeForm.description.$invalid && !addTypeForm.description.$pristine }">
        <textarea name="description" ng-model="type.description"
          cols=48 rows=20 ng-minlength=3 required></textarea>
        <p
          ng-show="addTypeForm.description.$invalid && !addTypeForm.name.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addTypeForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Data Type *</label>
    <div class="col-lg-9">
      <select name="table_id" class="form-control"
        ng-options="datatype.identifier as datatype.name for datatype in datatypes"
        ng-model="type.allowed_table.identifier">
        <option style="display: none" value="">Select a Data Type</option>
      </select>
    </div>
  </div>

</form>
