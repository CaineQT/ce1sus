<div bs-collapse ng-transclude>
  <div class="panel panel-default"
    style="position: relative; left: {{20*indent}}px; width:calc(100% - {{20*indent}}px);" >
    <div class="panel-heading collapse-header">
      <div class="row">
        <div class="col-sm-7">
          <h4 class="panel-title">
            <a bs-collapse-toggle> {{object.definition.name}}</a>
          </h4>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary ce1sus-btn" ng-click="addAttribute()" ng-show="event.userpermissions.add"> <span
              class="glyphicon glyphicon-plus-sign"></span>
            </button> 
            <button type="button" class="btn btn-default ce1sus-btn" ng-click="addChildObject()" ng-show="event.userpermissions.add"> <span
              class="glyphicon glyphicon-download"></span>
            </button> 
            <button type="button" class="btn btn-default ce1sus-btn"ng-click="showDetails()"> <span
              class="glyphicon glyphicon-eye-open"></span>
            </button> 
            <button type="button" class="btn btn-danger ce1sus-btn" ng-click="removeObject()" ng-show="event.userpermissions.delete"> <span
              class="glyphicon glyphicon-remove-circle" title="delete"></span>
            </button>
            </div>
        </div>
      </div>
    </div>
    <div class="panel-collapse collapse" bs-collapse-target>
      <div class="collapse-body" style="padding-right:0;padding-left:0;padding-bottom:0">
        <table ng-if="object.attributes.length > 0" class="table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th width="2%">S</th>
              <th width="16%">Type</th>
              <th width="70%">Value</th>
              <th width="2%">IOC</th>
              <th width="10%">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="attribute in object.attributes">
              <td><span ng-if="attribute.shared" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  <span ng-if="!attribute.shared" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </td>
              <td>{{attribute.definition.name}}</td>
              <td>
                <attribute-handler attribute="attribute" definition="attribute.definition" type="'view'"></attribute-handler>
              </td>
              <td><span ng-if="attribute.ioc" class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></td>
              <td>
                <a class="hand" ng-click="showAttributeDetails(attribute)"><span class="glyphicon glyphicon-eye-open"></span></a>
                <a class="hand"><span class="glyphicon glyphicon-pencil" ng-show="event.userpermissions.modify"></span></a>
                <a class="hand red" ng-click="removeAttribute(attribute)" ng-show="event.userpermissions.delete"><span class="glyphicon glyphicon-remove-circle"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div ng-if="object.relatedObjects" style="height:5px"></div>
        <span ng-if="object.relatedObjects" ng-repeat="childObject in object.relatedObjects">
          <object object="childObject" indent="1"></object>
        </span>
      </div>
    </div>
  </div>
</div>
