<form name="editObservableForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <div class="col-md-3">
      <b>Identifier:</b>
    </div>
    <div class="col-md-9">
      {{observable.identifier}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <b>Title:</b>
    </div>
    <div class="col-md-9">
      <div ng-class="{ 'has-error' : editObservableForm.name.$invalid && !editObservableForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="observable.title" type="text" ng-minlength=3 ng-maxlength=255 ng-pattern="/^[\d\w]+$/">
        <p ng-show="editObservableForm.name.$error.minlength" class="help-block">Name is too short.</p>
        <p ng-show="editObservableForm.name.$error.maxlength" class="help-block">Name is too long.</p>
        <p ng-show="editObservableForm.name.$error.pattern" class="help-block">Name is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <b>Description:</b>
    </div>
    <div class="col-md-9">
      <div ng-class="{ 'has-error' : editObservableForm.name.$invalid && !editObservableForm.name.$pristine }">
        <textarea class="form-control" rows="3" style="background-color: #FFFFFF" ng-model="observable.description">{{observable.description}}</textarea>
        <p ng-show="editObservableForm.description.$invalid && !editObservableForm.name.$pristine" class="help-block">Description is required.</p>
        <p ng-show="editObservableForm.description.$error.minlength" class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>
  <object-properties-form object="observable" type="type" permissions="permissions"></object-properties-form>
</form>
