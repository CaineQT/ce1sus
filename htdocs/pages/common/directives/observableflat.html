  <td ng-if="attributeflat.composed" colspan="{{attributeflat.composedlength}}" >
    Composed - {{attributeflat.composedoperator}}
  </td>
  <td ng-if="!attributeflat.composed">
    Observable
  </td>
  <td><span ng-if="attributeflat.shared" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      <span ng-if="!attributeflat.shared" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </td>
  <td>{{attributeflat.definition.name}}</td>
  <td>{{attributeflat.value}}</td>
  <td><span ng-if="attributeflat.ioc" class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></td>
  <td>
  
  <a class="hand" ng-click="showAttributeDetails(attributeflat)"><span class="glyphicon glyphicon-eye-open"></span></a>
  &nbsp;
  <a class="hand"><span class="glyphicon glyphicon-pencil"></span></a>
  &nbsp;
  <a class="hand red" ng-click="removeAttribute(attributeflat)"><span class="glyphicon glyphicon-remove-circle"></span></a>
  </td>
