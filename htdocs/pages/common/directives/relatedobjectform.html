
<form name="addObservableObjectForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3"><b>Relation</b></label>
    <div class="col-lg-9">
      <select name="relation" class="form-control"
        ng-options="relation.name as relation.name for relation in relations"
        ng-model="observableobject.relationship">
        <option style="display: none" value="">Select a relation</option>
      </select>
    </div>
  </div>
  <observable-object-form observableobject="observableobject.object" definitions="definitions" permissions="permissions" type="'add'"></observable-object-form>
</form>
