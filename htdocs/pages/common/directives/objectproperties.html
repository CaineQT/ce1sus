
<div class="row">
  <div class="col-md-3">
    <b>Properties</b>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-3">
        <b>Shared</b>
      </div>
      <div class="col-md-9">
        <input class="form-control" type="checkbox" name="shared" value="shared" ng-model="item.properties.shared" />
      </div>
    </div>
    <div class="row" ng-if="permissions.validate && type!='add'">
      <div class="col-md-3">
        <b>Validated</b>
      </div>
      <div class="col-md-9">
        <input class="form-control" type="checkbox" name="validated" value="validated"  ng-model="item.properties.validated" />
      </div>
    </div>
  </div>
</div>
