<div bs-collapse ng-transclude>
  <div class="panel panel-default">
    <div class="panel-heading collapse-header">
      <div class="row">
        <div class="col-sm-7">
            <h4 class="panel-title" id="Menu{{observable.identifier}}">
              <a class="hand" bs-collapse-toggle>{{getTitle(observable)}}</a>
            </h4>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <div class="btn-group" role="group">
            <button ng-if="!observable.object" type="button" class="btn btn-primary ce1sus-btn"ng-click="addObject()"> <span
              class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <button type="button" class="btn btn-default ce1sus-btn"ng-click="editObservable()"> <span
              class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default ce1sus-btn"ng-click="showDetails()"> <span
              class="glyphicon glyphicon-eye-open"></span>
            </button>
            <button type="button" class="btn btn-danger ce1sus-btn"class="red" ng-click="removeObservable()"> <span
              class="glyphicon glyphicon-remove-circle" title="delete"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-collapse collapse" bs-collapse-target>
      <div class="collapse-body">
        <object ng-if="observable.object" object="observable.object" indent="0"></object>
      </div>
    </div>
  </div>
</div>
