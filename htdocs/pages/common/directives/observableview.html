<div bs-collapse ng-transclude>
  <div class="panel panel-default">
    <div class="collapse-header" ng-class=" {'unvalidated' : !observable.properties.validated && !observable.properties.proposal, 'proposal': observable.properties.proposal && !observable.properties.validated, 'panel-heading':  observable.properties.validated}">
      <div class="row">
        <div class="col-sm-7">
            <h4 class="panel-title" id="Menu{{observable.identifier}}">
              <a class="hand" bs-collapse-toggle>{{getTitle(observable)}}</a>
            </h4>
        </div>
        <div class="col-sm-1"><span class="glyphicon glyphicon-lock" ng-if="!observable.properties.shared"></span></div>
        <div class="col-sm-4">
          <div class="btn-group" role="group">
            <button ng-if="!observable.object" type="button" class="btn btn-primary ce1sus-btn"ng-click="addObject()" ng-show="permissions.add"> <span
              class="glyphicon glyphicon-plus-sign"></span>
            </button>
            <button type="button" class="btn btn-default ce1sus-btn"ng-click="editObservable()" ng-show="permissions.modify"> <span
              class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-default ce1sus-btn"ng-click="showDetails()"> <span
              class="glyphicon glyphicon-eye-open"></span>
            </button>
            <button type="button" class="btn btn-danger ce1sus-btn"class="red" ng-click="removeObservable()" ng-show="permissions.delete"> <span
              class="glyphicon glyphicon-remove-circle" title="delete"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-collapse collapse" bs-collapse-target>
      <div class="collapse-body">
        <object ng-if="observable.object" object="observable.object" indent="0" permissions="permissions"></object>
      </div>
    </div>
  </div>
</div>
