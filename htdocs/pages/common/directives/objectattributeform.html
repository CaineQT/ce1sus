
<form name="addObjectAttribtueForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3"><b>Definition *</b></label>
    <div class="col-lg-9">
      <select name="definition_id" class="form-control"
        ng-options="definition.identifier as definition.name for definition in definitions"
        ng-model="objectattribute.definition_id" ng-change="changeTemplate()" ng-show="type=='add'">
        <option style="display: none" value="">Select a definition</option>
      </select>
      <div ng-show="type!='add'">{{objectattribute.definition.name}}</div>
    </div>
  </div>
  <div ng-if="objectattribute.definition_id">
    
    <div class="row">
      <label class="col-lg-3"><b>Condition *</b></label>
      <div class="col-lg-9">
        <select name="condition_id" class="form-control"
          ng-options="condition.identifier as condition.value for condition in conditions"
          ng-model="objectattribute.condition_id">
          <option style="display: none" value="">Select a Condition</option>
        </select>
      </div>
    </div>
    <attribute-handler attribute="objectattribute" definition="getDefinition(objectattribute.definition_id)" type="type" form="addObjectAttribtueForm"></attribute-handler> 
  </div>
</form>
