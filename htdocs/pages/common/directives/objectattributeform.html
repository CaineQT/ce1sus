
<form name="addObjectAttribtueForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3"><b>Definition *</b></label>
    <div class="col-lg-9">
      <select name="definition_id" class="form-control"
        ng-options="definition.identifier as definition.name for definition in definitions"
        ng-model="attribute.definition_id">
        <option style="display: none" value="">Select a definition</option>
      </select>
    </div>
  </div>
  <div ng-if="attribute.definition_id">
    <attribute-handler attribute="attribute" definition="getDefinition(attribute.definition_id)" type="type" form="addObjectAttribtueForm"></attribute-handler>
    <object-properties-form object="observable" type="type" permissions="permissions"></object-properties-form>
  </div>
</form>
