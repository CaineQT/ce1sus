<form name="addServerForm" class="form-horizontal" role="form"
  novalidate>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="server.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 text-right"><b>Type *</b></label>
    <div class="col-lg-9">
      <select name="type_id" class="form-control"
        ng-options="type_.identifier as type_.name for type_ in types"
        ng-model="server.type_id" ng-change="setModified(server)">
        <option style="display: none" value="">Select a Server
          Type</option>
      </select>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Name *</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addServerForm.name.$invalid && !addServerForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="server.name"
          type="text" required ng-minlength=3 ng-maxlength=255
          ng-pattern="/^[\d\w]+$/" ng-change="setModified(server)"> 
        <p
          ng-show="addServerForm.name.$invalid && !addServerForm.name.$pristine"
          class="help-block">Name is required.</p>
        <p ng-show="addServerForm.name.$error.minlength"
          class="help-block">Name is too short.</p>
        <p ng-show="addServerForm.name.$error.maxlength"
          class="help-block">Name is too long.</p>
        <p ng-show="addServerForm.name.$error.pattern"
          class="help-block">Name is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description
      *</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addServerForm.description.$invalid && !addServerForm.description.$pristine }">
        <textarea name="description" ng-model="server.description"
          cols=48 rows=20 ng-minlength=3 required ng-change="setModified(server)"></textarea>
        <p
          ng-show="addServerForm.description.$invalid && !addServerForm.description.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addServerForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Associated User</label>
    <div class="col-lg-9">
      <select name="user_id" class="form-control"
        ng-options="entry.identifier as entry.username for entry in users"
        ng-model="server.user_id" ng-change="setModified(server)">
        <option style="display: none" value="">Select a Value</option>
      </select>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">base Url *</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addServerForm.baseurl.$invalid && !addServerForm.baseurl.$pristine }">
        <input class="form-control" name="baseurl" ng-model="server.baseurl"
          type="text" required ng-minlength=3 ng-maxlength=255 ng-change="setModified(server)">
        <p
          ng-show="addServerForm.baseurl.$invalid && !addServerForm.baseurl.$pristine"
          class="help-block">Base url is required.</p>
        <p ng-show="addServerForm.baseurl.$error.minlength"
          class="help-block">Base url is too short.</p>
        <p ng-show="addServerForm.baseurl.$error.maxlength"
          class="help-block">Base url is too long.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Mode</label>
    <div class="col-lg-9">
      <div class="row">
        <label class="col-lg-3 control-label text-right">Push</label>
        <div class="col-lg-9">
          <input class="form-control" type="checkbox"
            name="is_push" value="is_push"
            ng-model="server.mode.is_push" ng-change="setModified(server)"/>
        </div>
      </div>
      <div class="row">
        <label class="col-lg-3 control-label text-right">Pull</label>
        <div class="col-lg-9">
          <input class="form-control" type="checkbox"
            name="is_pull" value="is_pull"
            ng-model="server.mode.is_pull" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Certificate</label>
    <div class="col-lg-9">
      <textarea name="description" ng-model="server.certificate" cols=48
        rows=20 ng-minlength=3 ng-change="setModified(server)"></textarea>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Ca
      Certificate</label>
    <div class="col-lg-9">
      <textarea name="description" ng-model="server.ca_certificate"
        cols=48 rows=20 ng-minlength=3 ng-change="setModified(server)"></textarea>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Verify SSL</label>
    <div class="col-lg-9">
      <input class="form-control" type="checkbox" name="validate_ssl"
        value="validate_ssl" ng-model="server.validate_ssl" ng-change="setModified(server)"/>
    </div>
  </div>

</form>
