<ul class="nav nav-stacked {{first}}" ng-transclude>
    <li ng-repeat="item in items" class="active">
      <a ng-click="scrollTo(item.identifier)">{{ getTitle(item) }}</a>
      <menu ng-if="item.observable_composition" items="item.observable_composition.observables" first=""></menu>
    </li>
</ul>
