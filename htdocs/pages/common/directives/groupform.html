<form name="addGroupForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="group.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Name *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addGroupForm.name.$invalid && !addGroupForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="group.name"
          type="text" required ng-minlength=3 ng-maxlength=255
          ng-pattern="/^[\d\w]+$/">
        <p
          ng-show="addGroupForm.name.$invalid && !addGroupForm.name.$pristine"
          class="help-block">Name is required.</p>
        <p ng-show="addGroupForm.name.$error.minlength"
          class="help-block">Name is too short.</p>
        <p ng-show="addGroupForm.name.$error.maxlength"
          class="help-block">Name is too long.</p>
        <p ng-show="addGroupForm.name.$error.pattern" class="help-block">Name
          is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description*</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addGroupForm.description.$invalid && !addGroupForm.description.$pristine }">
        <textarea name="description" ng-model="group.description"
          cols=48 rows=20 ng-minlength=3 required></textarea>
        <p
          ng-show="addGroupForm.description.$invalid && !addGroupForm.description.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addGroupForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Email *</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addGroupForm.email.$invalid && !addGroupForm.email.$pristine }">
        <input class="form-control" name="email" ng-model="group.email"
          type="email" ng-minlength=3 ng-maxlength=255
          ng-pattern="/^.+@.+\..{2,3}$/">
        <p ng-show="addGroupForm.email.$error.pattern" class="help-block">Email
          is not valid email.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Get notifications</label>
    <div class="col-lg-9">
        <input class="form-control" type="checkbox" name="notifications" value="notifications"  ng-model="group.notifications" />
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">GPG Key</label>
    <div class="col-lg-9">
      <textarea name="gpg_key" ng-model="group.gpg_key" cols=48 rows=20></textarea>
    </div>
  </div>
  <div class="row">
      <label class="col-lg-3 control-label text-right">TLP *</label>
      <div class="col-lg-9">
        <select name="tlp_lvl" class="form-control"
          ng-options="tlp.identifier as tlp.name for tlp in tlps"
          ng-model="group.tlp_lvl">
          <option style="display: none" value="">Select a TLP</option>
        </select>
      </div>
    </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Permissions:
    </label>
    <div class="col-lg-9">

      <div class="row">
        <label class="col-lg-5 control-label text-right">Can
          download files</label>
        <div class="col-lg-7">
          <input type="checkbox" name="downloadfiles"
            value="downloadfiles"
            ng-model="group.permissions.downloadfiles" />
        </div>
      </div>
      <div class="row">
        <label class="col-lg-5 control-label text-right">TLP
          Propagation</label>
        <div class="col-lg-7">
          <input type="checkbox" name="propagate_tlp"
            value="propagate_tlp"
            ng-model="group.permissions.propagate_tlp" />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <label class="col-lg-3 control-label text-right">Default
      Event permissions: </label>
    <div class="col-lg-9">

      <div class="row">
        <label class="col-lg-3 control-label text-right">Add</label>
        <div class="col-lg-9">
          <input type="checkbox" name="add"
            value="add" ng-model="group.default_event_permissions.add" />
        </div>
      </div>

      <div class="row">
        <label class="col-lg-3 control-label text-right">Modify</label>
        <div class="col-lg-9">
          <input type="checkbox" name="modify"
            value="modify"
            ng-model="group.default_event_permissions.modify" />
        </div>
      </div>

      <div class="row">
        <label class="col-lg-3 control-label text-right">Delete</label>
        <div class="col-lg-9">
          <input type="checkbox" name="delete"
            value="delete"
            ng-model="group.default_event_permissions.delete" />
        </div>
      </div>

      <div class="row">
        <label class="col-lg-3 control-label text-right">Validate</label>
        <div class="col-lg-9">
          <input type="checkbox" name="validate"
            value="validate"
            ng-model="group.default_event_permissions.validate" />
        </div>
      </div>



      <div class="row">
        <label class="col-lg-3 control-label text-right">Set Groups</label>
        <div class="col-lg-9">
          <input type="checkbox" name="set_groups"
            value="set_groups"
            ng-model="group.default_event_permissions.set_groups" />
        </div>
      </div>
    </div>
  </div>

</form>
