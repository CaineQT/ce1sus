<form name="addViewTypeForm" class="form-horizontal" role="form" novalidate>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Identifier</label>
    <div class="col-lg-9">
      <input class="form-control" name="identifier"
        ng-model="viewType.identifier" type="text" disabled>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Name *</label>
    <div class="col-lg-9"">
      <div
        ng-class="{ 'has-error' : addViewTypeForm.name.$invalid && !addViewTypeForm.name.$pristine }">
        <input class="form-control" name="name" ng-model="viewType.name"
          type="text" required ng-minlength=3 ng-minlength=255
          ng-pattern="/^[\d\w]+$/">
        <p
          ng-show="addViewTypeForm.name.$invalid && !addViewTypeForm.name.$pristine"
          class="help-block">Name is required.</p>
        <p ng-show="addViewTypeForm.name.$error.minlength"
          class="help-block">Name is too short.</p>
        <p ng-show="addViewTypeForm.name.$error.maxlength"
          class="help-block">Name is too long.</p>
        <p ng-show="addViewTypeForm.name.$error.pattern"
          class="help-block">Name is not alphanumeric.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <label class="col-lg-3 control-label text-right">Description*</label>
    <div class="col-lg-9">
      <div
        ng-class="{ 'has-error' : addViewTypeForm.description.$invalid && !addViewTypeForm.description.$pristine }">
        <textarea name="description" ng-model="viewType.description"
          cols=48 rows=20 ng-minlength=3 required></textarea>
        <p
          ng-show="addViewTypeForm.description.$invalid && !addViewTypeForm.name.$pristine"
          class="help-block">Description is required.</p>
        <p ng-show="addViewTypeForm.description.$error.minlength"
          class="help-block">Description is too short.</p>
      </div>
    </div>
  </div>

</form>
