<div class="row">
  <div class="col-lg-offset-3 col-lg-8">

<h3>User {{user.username}}'s profile:</h3>

<div class="row">
  <label class="col-lg-3 control-label text-right">Name</label>
  <div class="col-lg-9">{{user.name}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Sirname</label>
  <div class="col-lg-9">{{user.sirname}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Username</label>
  <div class="col-lg-9">{{user.username}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Email</label>
  <div class="col-lg-9">{{user.email}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Get notifications</label>
  <div class="col-lg-9">
  <div ng-if="user.notifications">Yes</div>
  <div ng-if="!user.notifications">No</div>
  </div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">GPG Key</label>
  <div class="col-lg-9">{{user.gpg_key}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">API Key</label>
  <div class="col-lg-9">{{user.api_key}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">Group:</label>
  <div class="col-lg-9">{{user.group.name}}</div>
</div>

<div class="row">
  <div class="col-lg-offset-3 col-lg-9">
    <div class="btn-group">
      <button type="button" class="btn btn-default"
        data-template="pages/user/modals/editusermodal.html"
        bs-modal="modal">Edit</button>
    </div>
  </div>
</div>
</div>
</div>
