
<table ng-table="eventTable" show-filter="true" class="table table-striped table-bordered table-hover table-condensed">
  <tbody>
    <tr ng-repeat="item in $data">
      <td data-title="'#'" 
        sortable="'id'"><a href="#/events/event/{{item.identifier}}">{{item.int_id}}</a></td>
      <td data-title="'Title'" filter="{ 'title': 'text' }"
        sortable="'title'"><a href="#/events/event/{{item.identifier}}">{{item.title}}</a></td>
      <td data-title="'Analysis'" filter="{ 'analysis': 'text' }"
        sortable="'analysis'">{{item.analysis}}</td>
      <td data-title="'Status'" filter="{ 'status': 'text' }"
        sortable="'status'">{{item.status}}</td>
      <td data-title="'TLP'" filter="{ 'tlp': 'text' }" sortable="'tlp'"
        ng-style="{'background-color': getTlpColor(item.tlp)}">
        {{item.tlp}}</td>
      <td data-title="'Creator group'" filter="{ 'creator_group_name': 'text' }"
        sortable="'creator_group_name'">{{item.creator_group.name}}</td>
      <td data-title="'Created'" filter="{ 'created_at': 'text' }"
        sortable="'created_at'">{{item.created_at}}</td>
      <td data-title="'Options'">
        <a href="" ng-click="pushItem(item, true)"><span class="glyphicon glyphicon-eye-open" title="View event" ></span></a>
      </td>
    </tr>
  </tbody>
</table>
