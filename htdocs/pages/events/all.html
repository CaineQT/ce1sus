
<table ng-table="eventTable" show-filter="true" class="table table-striped table-bordered table-hover table-condensed">
  <tbody>
    <tr ng-repeat="item in $data">
      <td data-title="'#'" 
        sortable="'id'"><a href="{{urlBase}}{{item.identifier}}" >{{item.int_id}}</a></td>
      <td data-title="'Title'" filter="{ 'title': 'text' }"
        sortable="'title'"><a href="{{urlBase}}{{item.identifier}}" >{{item.stix_header.title}}</a></td>
      <td data-title="'Analysis'" filter="{ 'analysis': 'text' }"
        sortable="'analysis'">{{item.analysis}}</td>
      <td data-title="'Status'" filter="{ 'status': 'text' }"
        sortable="'status'">{{item.status}}</td>
      <td data-title="'TLP'" filter="{ 'tlp': 'text' }" sortable="'tlp'"
        ng-style="{'background-color': getTlpColor(item.tlp)}">
        {{item.tlp}}</td>
      <td data-title="'Initial Author'" filter="{ 'initial_author': 'text' }"
        sortable="'initial_author'">{{item.stix_header.information_source.identity.name}}</td>
      <td data-title="'Modified on'" filter="{ 'modified_on': 'text' }"
        sortable="'modified_on'">{{item.created_at}}</td>
      <td data-title="'Options'">
        <a href="#/events/event/{{item.identifier}}"><span class="glyphicon glyphicon-eye-open" title="View event" ></span></a>
      </td>
    </tr>
  </tbody>
</table>
