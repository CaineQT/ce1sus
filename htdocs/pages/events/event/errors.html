<legend class="ng-scope">Errors</legend>

<table ng-table="errorsTable" show-filter="true" class="table table-striped table-bordered table-hover table-condensed">
  <tbody>
    <tr ng-repeat="error in $data">
      <td data-title="'Message'" sortable="'message'" filter="{ 'message': 'text' }">
        {{error.message}}
      </td>
      <td data-title="'Dump'" sortable="'dump'" filter="{ 'dump': 'text' }">
        <pre ng-bind-html="getJSON(error.dump) | json"></pre>
      </td>
      <td data-title="'Options'" width="60px">
        <a class="hand" ng-click="editDetails(error)"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="hand red" ng-click="remove(error)"><span class="glyphicon glyphicon-remove-circle"></span></a>
      </td>
    </tr>
  </tbody>
</table>
