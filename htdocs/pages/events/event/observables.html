<div ng-if="!flat"  class="row bs-docs-container">
  <div class="col-md-3 hidden-sm hidden-xs">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" data-template="pages/events/event/observable/add.html" bs-modal="modal" ng-show="event.userpermissions.add">Add new Observable</button>
      
      <button type="button" class="btn btn-default" data-animation="am-flip-x" bs-dropdown="dropdown">
        View Mode
      </button>
    </div>
    <div style="height: 15px"></div>
    <legend>Observables</legend>
      <div>
        <div class="bs-sidebar hidden-print" role="complementary"  data-offset-top="-5" bs-affix>
          <menu items="observables" first="'bs-sidenav'" limit="1000"></menu>
        </div>
      </div>
  </div>
  <div class="col-md-9">
    <span ng-repeat="observable in observables">
      <observable ng-if="!observable.observable_composition" observable="observable" indent="0" permissions="event.userpermissions"></observable>
      <composedobservable ng-if="observable.observable_composition" composedobservable="observable" indent="0" permissions="event.userpermissions"></composedobservable>
    </span>
  </div>
</div>
<div ng-if="flat">
    <div class="btn-group">
      <button type="button" class="btn btn-default" data-animation="am-flip-x" bs-dropdown="dropdown">
        View Mode
      </button>
    </div>
    <table ng-table="attribuesTable" show-filter="true" class="table table-striped table-bordered table-hover table-condensed">
      <tbody>
        <tr ng-repeat="attributeflat in $data">
          <td data-title="'S'" sortable="'id'" width="2%" style="{{getColor(attributeflat)}}">
            <span ng-if="attributeflat.shared" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            <span ng-if="!attributeflat.shared" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </td>
          <td  data-title="'Observable'"  width="5%">
            <span ng-if="attributeflat.composedoperator">
              {{getFlatTitle(attributeflat)}} - {{attributeflat.composedoperator}}
            </span>
            <span ng-if="!attributeflat.composedoperator" >
              {{getFlatTitle(attributeflat)}}
            </span>
            
          </td>
          <td data-title="'Object'" filter="{ 'objectdefname': 'text' }" sortable="'objectdefname'" width="5%">
            {{attributeflat.objectdefname}}
          </td>
          <td data-title="'Type'" filter="{ 'definition.name': 'text' }" sortable="'definition.name'" width="16%">
            {{attributeflat.definition.name}}
          </td>
          <td data-title="'Value'" filter="{ 'value': 'text' }" sortable="'value'" width="60%">
            <attribute-handler attribute="attributeflat" definition="attributeflat.definition" type="'view'"></attribute-handler>
          </td>
          <td data-title="'IOC'" filter="{ 'ioc': 'text' }" sortable="'ioc'" width="2%">
            <span ng-if="attributeflat.ioc" class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
          </td>
          <td data-title="'Options'"width="2%">
                <a class="hand" ng-click="showAttributeDetails(attributeflat)"><span class="glyphicon glyphicon-eye-open"></span></a>
                <a class="hand" ng-click="editAttribute(attributeflat)"><span class="glyphicon glyphicon-pencil" ng-show="permissions.modify"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
