
<div class="row">
  <div class="col-md-2">
    <div class="btn-group">
      <a class="btn btn-default" role="button">Add new Object</a>
    </div>
    <div style="height: 15px"></div>
    <legend>Observables</legend>
    <div >
    <menu items="observables" indent="0" first=""></menu>
    </div>
  </div>
  <div class="col-md-10">
    <span ng-repeat="observable in observables">
      <observable ng-if="!observable.observable_composition" observable="observable" indent="0"></observable>
      <composedobservable ng-if="observable.observable_composition" composedobservable="observable" indent="0"></composedobservable>
    </span>
  </div>
</div>
