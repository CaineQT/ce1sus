<div class="modal" role="dialog" ng-controller="objectAttributeEditController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Add Object Attribute</h4>
      </div>
      <div class="modal-body">
        <object-attribute-form objectattribute="attribute" type="'edit'" definitions="definitions" permissions="permissions" conditions="conditions"></object-attribute-form>
      </div>
      <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary" ng-disabled="!attributeChanged() || addObjectAttribtueForm.$invalid" ng-click="submitAttribute()">Save</button>
            <button name="reset" type="button" class="btn btn-default" ng-click="resetAttribute()">Reset</button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
          </div>
      </div>
    </div>
  </div>
</div>
