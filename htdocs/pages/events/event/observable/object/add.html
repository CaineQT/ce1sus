<div class="modal" role="dialog" ng-controller="observableObjectAddController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Add ObservableObject</h4>
      </div>
      <div class="modal-body">
        <observable-object-form observableobject="observableObject" child="false" definitions="definitions" permissions="permissions" type="'add'"></observable-object-form>
      </div>
      <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary" ng-disabled="!observableObjectChanged() || editObservableObjectForm.$invalid" ng-click="submitObservableObject()">Save</button>
            <button name="reset" type="button" class="btn btn-default" ng-click="resetObservableObject()">Reset</button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
          </div>
      </div>
    </div>
  </div>
</div>
