<div class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Object - {{object.definition.name}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-3">
            <b>Identifier:</b>
          </div>
          <div class="col-md-9">
            {{object.identifier}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <b>Definition:</b>
          </div>
          <div class="col-md-9">
            {{object.definition.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <b>Created at:</b>
          </div>
          <div class="col-md-9">
            {{object.created_at}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <b>by:</b>
          </div>
          <div class="col-md-9">
            {{object.creator_group.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <b>Modified on:</b>
          </div>
          <div class="col-md-9">
            {{object.modified_on}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <b>by:</b>
          </div>
          <div class="col-md-9">
            {{object.modifier_group.name}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
