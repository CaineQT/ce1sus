<div class="modal" role="dialog" ng-controller="reportAddController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Add Report</h4>
      </div>
      <div class="modal-body">
        <event-report-form type="'add'" report="report" permissions="permissions" child="false"></event-report-form>
      </div>
      <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary" ng-disabled="!reportChanged() || editReportForm.$invalid" ng-click="submitReport()">Save</button>
            <button name="reset" type="button" class="btn btn-default" ng-click="resetReport()">Reset</button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
          </div>
      </div>
    </div>
  </div>
</div>
