<legend>Relations</legend>
<table class="table table-striped table-bordered table-hover table-condensed" ng-table="tableParams" show-filter="true">
    <tr ng-repeat="relation in $data">
      <td data-title="'Attribute Type'" sortable="'rel_attribute.definition.name'" filter="{ 'rel_attribute.definition.name': 'text' }">
                {{relation.rel_attribute.definition.name}}
      </td> 
      <td data-title="'Attribute value'" sortable="'rel_attribute.value'" filter="{ 'rel_attribute.value': 'text' }">
                {{relation.rel_attribute.value}}
      </td> 
      <td data-title="'Event Title'" sortable="'rel_event.title'" filter="{ 'rel_event.title': 'text' }">
                {{relation.rel_event.title}}
      </td> 
      <td data-title="'Options'"><a href="" ng-click="pushItem(relation.rel_event, true)"><span class="glyphicon glyphicon-eye-open" title="View event" ></span></a></td>
    </tr>
</table>
