<div ng-init="getData()"></div>

<div class="form-group">
  <label class="col-xs-3"><b>Value:</b></label>
  <div class="col-xs-9">
        <select name="value" class="form-control"
          ng-options="item.identifier as item.name for item in handlerdata"
          ng-model="attribute.value">
          <option style="display: none" value="">Select a value</option>
        </select>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <b>IOC</b>
  </div>
  <div class="col-md-9">
    <input class="form-control" type="checkbox" name="ioc" value="ioc"  ng-model="attribute.ioc" ng-change="setModified(attribute)"/>
  </div>
</div>
<object-properties-form object="attribute" type="type" permissions="permissions"></object-properties-form>
