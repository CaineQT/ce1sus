<div ng-controller="reffileController">
  <div class="row">
    <div class="col-xs-3 col-sm-3">
      <div style="padding: 5px; text-align: right">
        <label> Value:</label>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9">
        <input type="file" ng-file-select ng-model="file" name="value"
        ng-file-change="setFileValue(file)">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-sm-3">
      <div style="padding: 5px; text-align: right">
        <label> Note:</label>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9">
      <div style="padding: 5px; text-align: left">
          The shared values are set to the default values of the respective definitions.<br/>
      </div>
    </div>
  </div>
</div>
