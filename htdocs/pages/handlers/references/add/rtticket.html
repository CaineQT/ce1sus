<div ng-init="attribute.value=''">

<div class="form-group" ng-if="!handlerdata">
  <label class="col-xs-3"><b>Value:</b></label>
  <div class="col-xs-9">
    <div class="row">
      <div class="col-xs-8">
        <div
          ng-class="{ 'has-error' :form.value.$invalid && !form.value.$pristine }">
          <input class="form-control" name="value" ng-model="resource.value"
            type="text" ng-minlength=2 ng-maxlength=255 required  
            ng-pattern="patternexpression">
          <p
            ng-show="form.value.$invalid && !form.value.$pristine"
            class="help-block">Value is required.</p>
          <p ng-show="form.value.$error.minlength"
            class="help-block">Value is too short.</p>
          <p ng-show="form.value.$error.maxlength"
            class="help-block">Value is too long.</p>
          <p ng-show="form.value.$error.pattern"
            class="help-block">Value does not match pattern "{{definition.regex}}"</p>
        </div>
      </div>
      <div class="col-xs-4">
            <button type="button" class="btn btn-default" ng-click="getData()">Select from List</button>  
      </div>
    </div>
  </div>
</div>

<div class="form-group" ng-if="handlerdata" ng-controller="rtController">
  <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-condensed" show-filter="true">
      <tr ng-repeat="ticket in $data">
          <td data-title="''">
            <input type="radio" name="ticketid" value="{{ticket.identifier}}" ng-model="resource.value">
          </td>
          <td data-title="'Identifier'" sortable="'identifier'" filter="{ 'identifier': 'text' }">
            <a href="{{ticket.url}}">{{ticket.identifier}}</a>
          </td>
          <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }">
            {{ticket.title}}
          </td>
      </tr>
  </table> 
</div>
