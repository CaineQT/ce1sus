<h3>Reference - {{reference.name}}:</h3>
<div class="row">
  <label class="col-lg-3 control-label text-right">Identifier</label>
  <div class="col-lg-9">{{reference.identifier}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">Name</label>
  <div class="col-lg-9">{{reference.name}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Description</label>
  <div class="col-lg-9">
    <textarea class="form-control" rows="3" disabled
      style="background-color: #FFFFFF">{{reference.description}}</textarea>
  </div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">CHKSUM</label>
  <div class="col-lg-9">{{reference.chksum}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Input handler</label>
  <div class="col-lg-9">{{reference.referencehandler_name}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">Regex</label>
  <div class="col-lg-9">{{reference.regex}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Default
    Shareable</label>
  <div class="col-lg-9">
    <input class="form-control" type="checkbox"
      name="selectedOptions[]" value="shareable"
      ng-model="reference.share" disabled/>
  </div>
</div>
<div class="row">
  <div class="col-lg-offset-3 col-lg-9">
    <div class="btn-group">
      <button type="button" class="btn btn-default"
        data-template="pages/admin/references/modals/editreferencemodal.html"
        bs-modal="modal">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="removeReference()">Delete</button>
    </div>
  </div>
</div>
