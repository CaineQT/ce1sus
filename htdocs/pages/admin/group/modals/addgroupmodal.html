

<div class="modal" tabindex="-1" role="dialog" ng-controller="groupAddController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()">&times;</button>
          <h4 class="modal-title">Add new Group</h4>
        </div>
        <div class="modal-body">
          <group-form group="group" edit="false" tlps="tlps"/>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!groupChanged() || addGroupForm.$invalid"
              ng-click="submitGroup()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetGroup()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="closeModal()">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
