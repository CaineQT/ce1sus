

<div class="modal" tabindex="-1" role="dialog" ng-controller="serverAddController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Add new Sync Server</h4>
        </div>
        <div class="modal-body">
          <server-form server="server" edit="false" types="servertypes"/>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!serverChanged() || addServerForm.$invalid"
              ng-click="submitServer()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetServer()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="$hide()">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
