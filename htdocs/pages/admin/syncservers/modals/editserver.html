

<div class="modal" tabindex="-1" role="dialog" ng-controller="serverEditController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal();">&times;</button>
          <h4 class="modal-title">Edit new Sync Server</h4>
        </div>
        <div class="modal-body">
          <server-form server="serverDetails" edit="true" types="servertypes" users="users"/>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!serverChanged() || addServerForm.$invalid"
              ng-click="submitServer()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetServer()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="closeModal();">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
