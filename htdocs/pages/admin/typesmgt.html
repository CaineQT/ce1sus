
<div class="row">
  <div class="col-lg-3">
    <div class="btn-group">
    <button type="button" class="btn btn-default" data-template="pages/admin/type/modals/addtypemodal.html" bs-modal="modal" >
    Add new Type
    </button>
    </div>
    <p/>
    <div class="well">
      
      <ul class="nav nav-list">
        <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
        <li ng-class="{active: ('main.layout.admin.type.help' | routeSegmentStartsWith)}">
          <a href="#{{ 'main.layout.admin.type' | routeSegmentUrl }}">Help</a>
        </li>
        <li class="nav-header"><i class="fa fa-envelope"></i> Types</li>
        <li ng-repeat="type_entry in types" ng-class="{active: ('main.layout.admin.type.typeDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == type_entry.identifier}">
        <a ng-href="#{{ 'main.layout.admin.type.typeDetails' | routeSegmentUrl: {id: type_entry.identifier} }}">{{type_entry.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="4">
  </div>
</div>
