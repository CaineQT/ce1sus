

<div class="modal" tabindex="-1" role="dialog" ng-controller="typeEditController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()">&times;</button>
          <h4 class="modal-title">Edit Type {{type.name}}</h4>
        </div>
        <div class="modal-body">
          <type-form type="type" edit="false" datatypes="datatypes"/>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!typeChanged() || addTypeForm.$invalid"
              ng-click="submitType()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetType()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="closeModal()">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
