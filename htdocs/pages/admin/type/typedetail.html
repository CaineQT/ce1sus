<h3>Type Details - {{type.name}}:</h3>
<div class="row">
  <label class="col-lg-3 control-label text-right">Identifier</label>
  <div class="col-lg-9">{{type.identifier}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Name</label>
  <div class="col-lg-9">{{type.name}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Description</label>
  <div class="col-lg-9"><textarea class="form-control" rows="3" disabled style="background-color: #FFFFFF">{{type.description}}</textarea></div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Data Type</label>
  <div class="col-lg-9">{{type.allowed_table.name}}</div>
</div>
<div class="row">
  <div class="col-lg-offset-3 col-lg-9">
    <div class="btn-group">
      <button type="button" class="btn btn-default"
        data-template="pages/admin/type/modals/editypemodal.html"
        bs-modal="modal" >Edit</button>
      <button type="button" class="btn btn-danger" ng-click="removeType()">Delete</button>
    </div>
  </div>
</div>
