

<div class="modal" tabindex="-1" role="dialog" ng-controller="ldapController">
  <div class="modal-dialog">
    <div class="modal-content">
    
      
      <div class="modal-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" >Add LDAP User</h4>
      </div>
      <div class="modal-body" >
        <form name="ldapUserForm" class="form-horizontal" role="form">
        <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
        <button ng-click="tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button> 
        <br/>
        <table ng-table="tableParams" show-filter="true" class="table table-striped table-bordered table-hover table-condensed" >
            <tr ng-repeat="entry in $data">
                <td>
                <input name="" type="radio" ng-model="user.uid" value="{{entry.username}}" required ng-click />
                </td>
                <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'username'">{{entry.username}}</td>
                <td data-title="'Mail'" sortable="'mail'">{{entry.mail}}</td>
                <td data-title="'Display Name'" >{{entry.sirname}} {{entry.name}}</td>
            </tr>
        </table>
        </form>
      </div>
      <div class="ce1sus-spinner-box"><div class="ce1sus-spinner-icon" ng-show="tableloading"></div></div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" ng-click="addLdapUser()" ng-disabled="ldapUserForm.$invalid">Save</button>
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
