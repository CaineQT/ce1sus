<table ng-table="jobsTable" show-filter="true" class="table table-striped table-bordered table-hover table-condensed">
  <tbody>
    <tr ng-repeat="item in $data">
      <td data-title="'Type'" filter="{ 'type_': 'text' }"
        sortable="'type'">{{item.type_}}</td>
      <td data-title="'Event Identifier'" filter="{ 'event_uuid': 'text' }"
        sortable="'name'">{{item.event_uuid}}</td>
        
      <td data-title="'Server'" filter="{ 'baseurl': 'text' }"
        sortable="'description'">
        <div ng-if="item.server_details">{{item.server_details.name}}</div>
        <div ng-if="!item.server_details">All</div>
        </td>
      <td data-title="'Status'" filter="{ 'status': 'text' }"
        sortable="'baseurl'">{{item.status}}</td>
      <td data-title="'Options'">
      <div class="btn-group" role="group">
        <button ng-show="item.status == 'Failed' || item.status == 'Cancelled'" type="button" class="btn btn-default ce1sus-btn" ng-click="restart(item)">
          <i class="fa fa-refresh"></i>
        </button>
        <button ng-show="!(item.status == 'Processing' || item.status == 'Finished')" type="button" class="btn btn-default ce1sus-btn" ng-click="cancel(item)">
          <i class="fa fa-stop"></i>
        </button>
        <button ng-show="!(item.status == 'Processing' || item.status == 'Finished')" type="button" class="btn btn-danger ce1sus-btn" ng-click="remove(item)">
          <i class="fa fa-times"></i>
        </button>
        
       </div>
      </td>
    </tr>
  </tbody>
</table>
