
<div class="row">
  <div class="col-lg-3">
    <div class="btn-group">
    <button type="button" class="btn btn-default" data-template="pages/admin/group/modals/addgroupmodal.html" bs-modal="modal" >
    Add new Group
    </button>
    </div>
    <p/>
    <div class="well">
      
      <ul class="nav nav-list">
        <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
        <li ng-class="{active: ('admin.group.help' | routeSegmentStartsWith)}">
          <a href="#{{ 'admin.group' | routeSegmentUrl }}">Help</a>
        </li>
        <li class="nav-header"><i class="fa fa-users"></i> Groups</li>
        <li ng-repeat="group_entry in groups" ng-class="{active: ('admin.group.groupDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == group_entry.identifier}">
        <a ng-href="#{{ 'admin.group.groupDetails' | routeSegmentUrl: {id: group_entry.identifier} }}">{{group_entry.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="2">
  </div>
</div>
