
<div class="row">
  <div class="col-lg-3">
    <div class="btn-group">
    <button viewType="button" class="btn btn-default" data-template="pages/admin/viewtype/modals/addviewtypemodal.html" bs-modal="modal" >
    Add new View Type
    </button>
    </div>
    <p/>
    <div class="well">
      
      <ul class="nav nav-list">
        <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
        <li ng-class="{active: ('main.layout.admin.viewType.help' | routeSegmentStartsWith)}">
          <a href="#{{ 'main.layout.admin.viewType' | routeSegmentUrl }}">Help</a>
        </li>
        <li class="nav-header"><i class="fa fa-envelope"></i>View Types</li>
        <li ng-repeat="viewType_entry in viewTypes" ng-class="{active: ('main.layout.admin.viewType.viewTypeDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == viewType_entry.identifier}">
        <a ng-href="#{{ 'main.layout.admin.viewType.viewTypeDetails' | routeSegmentUrl: {id: viewType_entry.identifier} }}">{{viewType_entry.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="4">
  </div>
</div>
