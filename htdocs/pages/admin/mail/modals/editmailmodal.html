

<div class="modal" tabindex="-1" role="dialog" ng-controller="mailEditController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Edit Mail template {{mail.name}}</h4>
        </div>
        <div class="modal-body">
        <form name="addMailForm" class="form-horizontal" role="form" novalidate>
          <div class="row">
            <label class="col-lg-3 control-label text-right">Identifier</label>
            <div class="col-lg-9">
              <input class="form-control" name="identifier"
                ng-model="mail.identifier" type="text" disabled>
            </div>
          </div>
          <div class="row">
            <label class="col-lg-3 control-label text-right">Subject *</label>
            <div class="col-lg-9"">
              <div
                ng-class="{ 'has-error' : addMailForm.name.$invalid && !addMailForm.name.$pristine }">
                <input class="form-control" name="subject" ng-model="mail.subject"
                  type="text" required ng-minlength=3 ng-minlength=255>
                <p
                  ng-show="addMailForm.subject.$invalid && !addMailForm.subject.$pristine"
                  class="help-block">Subject is required.</p>
                <p ng-show="addMailForm.subject.$error.minlength"
                  class="help-block">Subject is too short.</p>
                <p ng-show="addMailForm.subject.$error.maxlength"
                  clasubjecthelp-block">Subject is too long.</p>
              </div>
            </div>
          </div>
          
        <div class="row">
            <label class="col-lg-3 control-label text-right">Body *</label>
            <div class="col-lg-9">
              <div
                ng-class="{ 'has-error' : addMailForm.body.$invalid && !addMailForm.body.$pristine }">
                <textarea name="body" ng-model="mail.body"
                  cols=48 rows=20 ng-minlength=3 required></textarea>
                <p
                  ng-show="addMailForm.body.$invalid && !addMailForm.name.$pristine"
                  class="help-block">Body is required.</p>
                <p ng-show="addMailForm.body.$error.minlength"
                  class="help-block">Body is too short.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!mailChanged() || addMailForm.$invalid"
              ng-click="submitMail()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetMail()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="$hide()">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
