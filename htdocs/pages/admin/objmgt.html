
<div class="row">
  <div class="col-lg-3">
    <div class="btn-group">
    <button type="button" class="btn btn-default" data-template="pages/admin/object/modals/addobjectmodal.html" bs-modal="modal" >
    Add new Object
    </button>
    </div>
    <p/>
    <div class="well">
      <div class="scrollbarbox">
        <ul class="nav nav-list">
          <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
          <li ng-class="{active: ('main.layout.admin.object.help' | routeSegmentStartsWith)}">
            <a href="#{{ 'main.layout.admin.object' | routeSegmentUrl }}">Help</a>
          </li>
          <li class="nav-header"><i class="fa fa-square"></i> Object Definitions</li>
          <li ng-repeat="object_entry in objects" ng-class="{active: ('main.layout.admin.object.objectDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == object_entry.identifier}">
            <a ng-href="#{{ 'main.layout.admin.object.objectDetails' | routeSegmentUrl: {id: object_entry.identifier} }}">{{object_entry.name}}<span ng-show="!object_entry.cybox_std"> *</span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="4">
  </div>
</div>
