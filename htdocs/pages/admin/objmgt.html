
<div class="row">
  <div class="col-lg-3">
    <div class="btn-group">
    <button type="button" class="btn btn-default" data-template="pages/admin/object/modals/addobjectmodal.html" bs-modal="modal" >
    Add new Object
    </button>
    </div>
    <p/>
    <div class="well">

      <ul class="nav nav-list">
        <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
        <li ng-class="{active: ('admin.object.help' | routeSegmentStartsWith)}">
          <a href="#{{ 'admin.object' | routeSegmentUrl }}">Help</a>
        </li>
        <li class="nav-header"><i class="fa fa-square"></i> Object Definitions</li>
        <li ng-repeat="object_entry in objects" ng-class="{active: ('admin.object.objectDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == object_entry.identifier}">
        <a ng-href="#{{ 'admin.object.objectDetails' | routeSegmentUrl: {id: object_entry.identifier} }}">{{object_entry.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="2">
  </div>
</div>
