<h3>Object details:</h3>
<div class="row">
  <label class="col-lg-3 control-label text-right">Identifier</label>
  <div class="col-lg-9">{{object.identifier}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Name</label>
  <div class="col-lg-9">{{object.name}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Description</label>
  <div class="col-lg-9"><textarea class="form-control" rows="3" disabled style="background-color: #FFFFFF">{{object.description}}</textarea></div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">CHKSUM</label>
  <div class="col-lg-9">{{object.chksum}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">Options
  </label>
  <div class="col-lg-9">
    <div class="row">
      <label class="col-lg-3 control-label text-right">Default Shareable</label>
      <div class="col-lg-9">
        <input class="form-control" type="checkbox"
          name="selectedOptions[]" value="shareable"
          ng-model="object.default_share" disabled/>
      </div>
    </div>
    
  </div>
</div>
<div class="row">
  <div class="col-lg-offset-3 col-lg-9">
    <div ng-show="!showBtn()">
      <img src="images/cyboxlogov2.png">
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default"
        data-template="pages/admin/object/modals/editobjectmodal.html"
        bs-modal="modal" ng-show="showBtn()">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="removeObject()" ng-show="showBtn()">Delete</button>
    </div>
  </div>
</div>

<div>
<add-rem-table title="Attribute" associated="object.attributes" all="attributes" route="attribute" owner="object"/>
</div>
<h4>Inner Objects Management:</h4>
<div class="row">
  <div class="col-md-6">
    
    <table border="0" cellpadding="5" width="100%">
      <tbody>
        <tr>
          <td><label>Associated Objects:</label> <select
            class="form-control" size="10" multiple="multiple"
            ng-options="child.identifier as child.definition.name for child in associated"
            ng-model="selected_accociated" ng-change="setOptions()">
          </select></td>
          <td align="center">
            <button class="btn btn-default" type="button"
              ng-click="objectRemove()">&gt;</button> <br>
            <button class="btn btn-default" type="button"
              ng-click="objectAdd()">&lt;</button>
          </td>
          <td><label><b>Remaining</b> Objects:</label> <select
            class="form-control" size="10" multiple="multiple"
            ng-options="rem_child.identifier as rem_child.name for rem_child in remaining"
            ng-model="selected_remaining" ng-change="setRemOptions()">
          </select></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <label>Options:</label>

    <div class="row">
      <label class="col-lg-3 control-label text-right">List Type</label>
      <div class="col-lg-9">
        <input type="checkbox" name="add" value="add"
          ng-model="options.list_type"
          ng-disabled="multiple">

      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-2 col-lg-10">
        <div class="btn-group">
          <button name="submit" type="submit" class="btn btn-primary" ng-click="submitChanges()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
