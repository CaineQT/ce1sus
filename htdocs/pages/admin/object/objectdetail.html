<div ng-controller="objectDetailController"></div>
<h3>Object details:</h3>
<div class="row">
  <label class="col-lg-3 control-label text-right">Identifier</label>
  <div class="col-lg-9">{{object.identifier}}</div>
</div>

<div class="row">
  <label class="col-lg-3 control-label text-right">Name</label>
  <div class="col-lg-9">{{object.name}}</div>
</div>
<div class="row">
  <label class="col-lg-3 control-label text-right">Description</label>
  <div class="col-lg-9"><textarea class="form-control" rows="3" disabled style="background-color: #FFFFFF">{{object.description}}</textarea></div>
</div>
<div class="row">
  <div class="col-lg-offset-3 col-lg-9">
    <div class="btn-group">
      <button type="button" class="btn btn-default"
        data-template="pages/admin/group/modals/editgroupmodal.html"
        bs-modal="modal">Edit</button>
      <button type="button" class="btn btn-danger" ng-click="removeGroup()">Delete</button>
    </div>
  </div>
</div>

<add-rem-table title="'Object'" accociated="object.attributes" all="objects" add="foo" rem="foo" masked="object.identifier"/>
