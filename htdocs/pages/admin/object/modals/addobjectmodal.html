

<div class="modal" tabindex="-1" role="dialog" ng-controller="objectAddController">
  <div class="modal-dialog">
    <div class="modal-content">

      
        <div class="modal-header">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Add new Object Definition</h4>
        </div>
        <div class="modal-body">
          <object-definition-form object="object" edit="false"/>
        </div>
        <div class="modal-footer">
          <div class="btn-group">
            <button name="submit" type="submit" class="btn btn-primary"
              ng-disabled="!objectChanged() || addObjectDefinitionForm.$invalid"
              ng-click="submitObject()">Save</button>
            <button name="reset" type="button" class="btn btn-default"
              ng-click="resetObject()">Reset</button>
            <button type="button" class="btn btn-default"
              ng-click="$hide()">Close</button>
          </div>
        </div>
      
    </div>
  </div>
</div>
