
<div class="row">
  <div class="col-lg-3">
    <div class="well">
      <div class="scrollbarbox">
        <ul class="nav nav-list">
          <li class="nav-header"><span class="glyphicon glyphicon-asterisk"></span> Misc</li>
          <li ng-class="{active: ('main.layout.admin.mail.help' | routeSegmentStartsWith)}">
            <a href="#{{ 'main.layout.admin.mail' | routeSegmentUrl }}">Help</a>
          </li>
          <li class="nav-header"><i class="fa fa-envelope"></i> Mail Templates</li>
          <li ng-repeat="mail_entry in mails" ng-class="{active: ('main.layout.admin.mail.mailDetails' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == mail_entry.identifier}">
          <a ng-href="#{{ 'main.layout.admin.mail.mailDetails' | routeSegmentUrl: {id: mail_entry.identifier} }}">{{mail_entry.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-9 anim" app-view-segment="4">
  </div>
</div>
