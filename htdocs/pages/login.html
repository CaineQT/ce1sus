<script type="text/javascript" src="/js/ce1sus/controllers/login.js"></script>
<div id="alerts-container"></div>
<div class="text-center" type="text/ng-template">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
    <div ce1sus-errors></div>
    <h2>Login</h2>
      <form id="loginForm" class="form-horizontal" role="form">
        <div class="form-group" ng-class="{error: loginForm.usr.$invalid}">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="usr" placeholder="Username" ng-model="user.usr" required>
          </div>
        </div>
        <div class="form-group" ng-class="{error: loginForm.pwd.$invalid}">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd"placeholder="Password" ng-model="user.pwd" required>
          </div>
        </div>
        
        <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
        <a href="/" class="btn btn-default">Cancel</a>
      </form>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
    </div>
  </div>
</div>
