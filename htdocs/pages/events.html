
<div>
  <div class="row">
    <div class="col-lg-2">
      <div id="eventsTab" class="left-nav-group">

        <div ng-repeat="eventMenu in eventMenus" class="left-nav-group-item" ng-class="{active: ('{{eventMenu.section}}' | routeSegmentStartsWith)}" >
          <a href="#{{ eventMenu.section | routeSegmentUrl }}" class="link">
            <i class="fa {{eventMenu.icon}}" ng-if="eventMenu.icon"></i> {{eventMenu.title}}
          </a>
          <div class="badge" ng-if="eventMenu.reload" ng-click="reloadPage()">&#x21bb;</div>
          <div class="badge" ng-if="eventMenu.eventID" ng-click="removeItem(eventMenu.eventID)">x</div>
          <div style="clear: both;"></div>
        </div>
        <div ng-repeat="openedEvent in openedEvents" class="left-nav-group-item" ng-class="{active: ('{{openedEvent.section}}' | routeSegmentStartsWith) && ('id' | routeSegmentParam) == openedEvent.identifier}" >
          <a ng-href="#{{ openedEvent.section | routeSegmentUrl: {id: openedEvent.identifier} }}" class="link">
          <i class="fa {{openedEvent.icon}}" ng-if="openedEvent.icon"></i>{{openedEvent.title}}
          </a>
          <div class="badge" ng-if="openedEvent.reload" ng-click="reloadPage()">&#x21bb;</div>
          <div class="badge" ng-if="openedEvent.identifier" ng-click="removeItem(openedEvent.identifier)">x</div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-10" app-view-segment="3"></div>
  </div>
</div>
