<%def name="leftMenu(id)">
<ul id="${id}" class="nav nav-pills nav-stacked" style="max-width: 300px;">
  ${caller.body()}
</ul>
</%def>

<%def name="leftMenuItem(id,onclick,name,active=False)">
<%
if active:
  activeString=' class="active"'
else:
  activeString =''
%>
<li ${activeString} id="menu${id}LI"><a href="#" onclick="activateMenuLi(this.id);${onclick}" id="menu${id}Link">${name}</a></li>
</%def>
