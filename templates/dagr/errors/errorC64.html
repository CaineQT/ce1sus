# -*- coding: utf-8 -*-

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
    <title>${title}</title>
    <style type="text/css">
@font-face {
     font-family: "C64 User";
     src: url("/fonts/C64_User_v1.0-STYLE.ttf") format("truetype");
}
      body {
                color:#A5A5FF;
                font: normal 18pt/24px "C64 User", verdana, helvetica, sans-serif;
                font-size: 12pt;
                letter-spacing: 0px;
                line-height: 17px;
                margin: 0;
                background-color:#A5A5FF;
                padding-top:5%;
                padding-bottom:5%;
                padding-right:5%;
                padding-left:5%;
                font-family: "C64 User";
            }
        #innderBox {
                     overflow:hidden;
                     position: absolute;
                     top:10%;
                     bottom:15%;
                     right:5%;
                     left:5%;
                     overflow:hidden; 
                     margin: 0;
                     height: 80%;
                     background-color:#352879;
        }
        #innerBoxTop {
                     text-align: center;
        }
        #stackTrace {
                    font-size: 50%;
        }
        
        #blinktag {
                    background-color:#A5A5FF;
                    width:12px;
                    height: 20px;
        }
    </style>
    <body>
       <div id="innderBox"> 
            <div id ="innerBoxTop">
                <p>
                    *** COMMODORE 64 BASIC V${version} ***
                </p>
                <p>
                    64K RAM SYSTEM &nbsp;&nbsp;38911 BASIC BYTES FREE
                </p>
            </div>
            <div>
                READY.<BR/>
                ${error}<BR/>
                %if text:
                <p>
                ${text}
                </p>
                %endif
                READY.<BR/>    
                <div id="blinktag">
                    &nbsp;
                </div>
                <script>
                    var el = document.getElementById('blinktag');
                    setInterval(function(){
                        if ( el.style.backgroundColor ==  'rgb(165, 165, 255)' ) {
                            el.style.backgroundColor = '#352879';
                    } else {
                            el.style.backgroundColor = '#A5A5FF';
                    }
                    }, 500);
                </script>
            </div>
       </div>
        
    </body>
</HTML>
